<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Project</title>
</head>
<body>
     <div class="top-section">
        <div class="tittle">
            <h1>Quiz App</h1>
        </div>
        <div class="container">
            <div class="quiz">
                <form class="quiz-form">
                    <div class="question-1">
                        <p class="que-1">1. What is the capital of Pakistan?</p>
                        <div class="check">
                            <label for="">
                                <input type="radio" name="q1" value="a" class="form-check">Islamabad
                            </label><br>
                            <label for="">
                                <input type="radio" name="q1" value="b" class="form-check">Lahore
                            </label><br>
                            <label for="">
                                <input type="radio" name="q1" value="c" class="form-check">Karachi
                            </label>
                        </div>
                    </div>
                    <div class="question-2">
                        <p class="que-2">2. Who is the founder of Pakistan?</p>
                        <div class="check">
                            <label for="">
                                <input type="radio" name="q2" value="a" class="form-check">Allama Iqbal
                            </label><br>
                            <label for="">
                                <input type="radio" name="q2" value="b" class="form-check">Quaid-e-Azma
                            </label><br>
                            <label for="">
                                <input type="radio" name="q2" value="c" class="form-check">Liaquat Ali Khan
                            </label>
                        </div>
                    </div>
                    <div class="question-3">
                        <p class="que-3">3. what is the capital of India?</p>
                        <div class="check">
                            <label for="">
                                <input type="radio" name="q3" value="a" class="form-check">Delhi
                            </label><br>
                            <label for="">
                                <input type="radio" name="q3" value="b" class="form-check">Mumbai
                            </label><br>
                            <label for="">
                                <input type="radio" name="q3" value="c" class="form-check">Banglore
                            </label>
                        </div>
                    </div>
                    <div class="question-4">
                        <p class="que-4">4. who is the current prime minister of Pakistan?</p>
                        <div class="check">
                            <label for="">
                                <input type="radio" name="q4" value="a" class="form-check">Allama Iqbal
                            </label><br>
                            <label for="">
                                <input type="radio" name="q4" value="b" class="form-check">Imran Khan
                            </label><br>
                            <label for="">
                                <input type="radio" name="q4" value="c" class="form-check">Shahbaz Sharif
                            </label>
                        </div>
                    </div>
                    <div class="result" style="display: none; padding:4px 0 4px 0 ; background-color:rgb(from color r g b); text-align: center ; margin-top: 20px;">
                      <div class="container lead">
                        <p>
                          You are <span >0%</span> Correct
                        </p>
                      </div>
                    </div>
                    <input type="submit" class="btn" value="Submit Answers">
                </form>
            </div>
        </div>
     </div>
    <script src="main.js"></script>
</body>

</html>
