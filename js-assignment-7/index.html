<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopWatch">
        <div class="displayTime">00 : 00 : 00 : 00</div>
        <div class="buttons">
            <button id="stopBtn" class="btn" style="--clr:red">Stop</button>
            <button id="playBtn" class="btn " style="--clr:green">Start</button>
            <button id="resetBtn" class="btn " style="--clr:blue">Reset</button>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
