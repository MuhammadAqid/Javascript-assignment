<body>
    <div class="container">
        <div id="card">

            <!-- <input type="text"  id="imageUrlInput" placeholder="Enter Image URL"> -->
            <input type="color"  id="colorInput">
            <div class="controls">
                <button onclick="changeName()">Change Name</button>
                <button onclick="changeDiscription()">Change Disccription</button>
                <button onclick="changeProfilepic()">Change Profile </button>
                <button class="btn" onclick="changeBackgroundColor()">Change Background</button>
                <button onclick="resetProfile()">resetProfile</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
